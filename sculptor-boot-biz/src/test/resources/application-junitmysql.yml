
#=================================================================================
# 容器相关设置
server:
  port: ${SERVER_PORT:9091}
  servlet:
    context-path: /sculptor-boot-backend
  tomcat:
    max-connections: 100
    max-threads: 50
    min-spare-threads: 50



debug: true
logging:
  config: classpath:logback/logback-dev.xml
#=================================================================================
# spring 组件相关设置
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  autoconfigure:
    exclude:
      - com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
  datasource:
    platform: mysql
    sql-script-encoding: utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql.cdk8s.com:3306/cdk8s_sculptor_boot?useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true&allowMultiQueries=true&rewriteBatchedStatements=true&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&character_set_client=utf8mb4&character_set_connection=utf8mb4&character_set_database=utf8mb4&character_set_results=utf8mb4&character_set_server=utf8mb4&character_set_system=utf8&character_set_filesystem=binary&collation_connection=utf8mb4_unicode_520_ci&collation_database=utf8mb4_unicode_520_ci&collation_server=utf8mb4_unicode_520_ci
    username: ${SPRING_MYSQL_USERNAME:root}
    password: ${SPRING_MYSQL_PASSWORD:ENC(nb4s8pxj3dujoCjSS+aUkr5iS0giOKgy)}
    hikari:
      # 等待连接池分配连接的最大时长（毫秒），超过这个时长还没可用的连接则发生SQLException， 默认:30秒
      connection-timeout: 30000
      # 连接的生命时长（毫秒），超时而且没被使用则被释放（retired），默认:30分钟 1800000ms
      max-lifetime: 1800000
      # 连接超时的最大时长（毫秒），超时则被释放（retired），默认:10分钟
      idle-timeout: 600000
      # 连接池最大连接数量
      maximum-pool-size: 20
      # 连接池最小连接数量（一般是推荐 minimum-idle 和 maximum-pool-size 一样省去变动时候的性能开销）
      minimum-idle: 20
      connection-test-query: 'SELECT 1'
      # 连接池名称，主要用于显示在日志记录和 JMX 管理控制台中
      pool-name: myHikariPoolName
  redis:
    database: ${SPRING_REDIS_DATABASE:1}
    port: ${SPRING_REDIS_PORT:6379}
    host: ${SPRING_REDIS_HOST:redis.cdk8s.com}
    password: ${SPRING_REDIS_PASSWORD:123456}
    timeout: 10000ms
    lettuce:
      pool:
        max-active: -1
        max-idle: -1
        min-idle: 20
        max-wait: 2000ms

# actuator
management:
  server:
    port: ${MANAGEMENT_SERVER_PORT:19091}

